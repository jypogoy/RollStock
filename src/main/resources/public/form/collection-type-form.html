<form name="form.collectionTypeForm" class="form-horizontal" novalidate>
	<div class="form-group" show-errors="{ showSuccess: true }">
    	<div class="col-sm-12">
    		<div class="input-group">
	         	<span class="input-group-addon"><i class="fa fa-user input-control-icon"></i></span>
	         	<input type="text" class="form-control" id="name" name="name" placeholder="Type Name" 
	         		title="Type Name" ng-model="collectionType.name" autofocus required>
	         	<span class="input-group-addon"><i class="fa fa-asterisk required-icon"></i></span>
	      	</div>
	      	<span ng-show="form.collectionTypeForm.name.$touched && form.collectionTypeForm.name.$invalid" class="error-msg">Required field</span>
    	</div>
  	</div>
  	<div class="form-group">
    	<div class="col-sm-12">
    		<div class="input-group">
	         	<span class="input-group-addon"><i class="fa fa-map-marker input-control-icon"></i></span>
	         	<textarea class="form-control" placeholder="Description" rows="5" maxlength="1000" ng-model="collectionType.description"></textarea>	         	
	      	</div>
    	</div>
  	</div>
</form>

<script type="text/javascript"  src="/js/default/init-form-controls.js"></script>

<form name="form.descriptionForm" class="form-horizontal" novalidate>
	<div class="form-group" show-errors="{ showSuccess: true }">
    	<div class="col-sm-12">
    		<div class="input-group">
	         	<span class="input-group-addon"><i class="fa fa-pencil-square-o input-control-icon"></i></span>
	         	<input type="text" class="form-control" id="text" name="text" placeholder="Text" 
	         		title="Text" ng-model="description.text" autofocus required>
	         	<span class="input-group-addon"><i class="fa fa-asterisk required-icon"></i></span>
	      	</div>
	      	<span ng-show="form.descriptionForm.name.$touched && form.descriptionForm.name.$invalid" class="error-msg">Required field</span>
    	</div>
  	</div>  	
  	<div class="form-group">
    	<div class="col-sm-12">
    		<div class="input-group">
	         	<span class="input-group-addon"><i class="fa fa-map-marker input-control-icon"></i></span>
	         	<textarea class="form-control" placeholder="Details" title="Details" rows="5" maxlength="500" ng-model="description.details"></textarea>	         	
	      	</div>
    	</div>
  	</div>  	
</form>

<script type="text/javascript"  src="/js/default/init-form-controls.js"></script>

<div class="modal-header">
   	<button type="button" class="close" ng-click="cancel()">&times;</button>
   	<h4 class="modal-title">
   		<i class="fa fa-camera-retro fa-fw"></i> Upload Photo
   	</h4>
</div>
<div class="modal-body">
   	<div ng-include="'/form/van-photo-upload-form.html'"></div>   	
</div>
<div class="modal-footer">
	<div class="col-sm-6">
		<button type="button" class="btn btn-primary" ng-disabled="form.warehouseForm.$invalid" ng-click="save();">Save</button>
		<span ng-if="isNew==true">
			<button type="button" class="btn btn-default" ng-disabled="form.warehouseForm.$invalid" ng-click="saveAndNext();">Save & New</button>
		</span>	
	   	<button type="button" class="btn btn-default" ng-click="cancel();">Cancel</button>
	</div>   	
</div>

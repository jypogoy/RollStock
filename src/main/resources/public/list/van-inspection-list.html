<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header content-title"><i class="fa fa-truck fa-fw"></i> Truck / Van Inspection</h1>
    </div>
</div>
<div class="row">
	<div class="col-lg-12">
	    <div class="panel panel-default" style="background-color:#eff0f1;">
	        <div class="panel-body">
	        	<div class="col-lg-10 search-control-wrapper">
	        		<div class="input-group custom-search-form search-box">
	                	<input type="text" id="searchInput" class="form-control" placeholder="Search..."/>
	                   	<span class="input-group-btn">
		                   	<button id="clearSearchBtn" class="btn btn-default" type="button" title="clear">
		                    	<i class="fa fa-times"></i>
		                   	</button>
	               		</span>
	               </div>
	        	</div>
	        	<div class="col-lg-2 add-control-column" ng-controller="NewVanInspectionRecordCtrl">
	        		<button type="button" class="btn btn-primary" title="New" ng-click="newRecord();"> 
	                	<i class="fa fa-plus"></i> Create new Inspection
	               	</button>
	        	</div>	        	
	        </div>
	    </div>
	</div>    
</div> 
<div class="row">
	<div class="col-lg-12">
		<table id="customerTable" datatable="ng" width="100%" class="table table-striped table-bordered table-hover">
			 <thead>
                <tr>
                    <th>Trucker</th>
                    <th>Truck #</th>
                    <th>Van #</th>
                    <th>Remarks</th>
                    <th>Inspected By</th>
                    <th>Inspection Date</th>
                    <th class="custom-text-center">Photo</th>
                    <th>Action</th>
                </tr>
			</thead>
	        <tbody>          
	           <tr ng-repeat="inspection in vanInspections">
	           		<td>{{ inspection.trucker.name }}</td>
	               	<td>{{ inspection.truckNumber }}</td>
	               	<td>{{ inspection.vanNumber }}</td>
	               	<td>{{ inspection.remarks }}</td>
	               	<td>{{ inspection.inspectedBy.name }}</td>
	               	<td>{{ inspection.dateCreated | date : 'fullDate' }}</td>
	               	<td class="custom-text-center"><i class="fa fa-check custom-text-green"></i></td>
	               	<td>
		                <button type="button" class="btn btn-default btn-sm custom-button-default" title="Show Photo Gallery" ng-click="showGallery(inspection)"> 
		                	<i class="fa fa-camera-retro"></i>
		               	</button>		    	 		
		               	<button type="button" class="btn btn-default btn-sm custom-button-default" title="Edit" ng-click="showRecord(inspection)"> 
		                	<i class="fa fa-pencil"></i>
		               	</button>		                                	                   	
		               	<button type="button" class="btn btn-default btn-sm" title="Delete" ng-click="delete($index);"> 
		                	<i class="fa fa-times delete-color"></i>
		               	</button>
	               	</td>
	           </tr>                
	       </tbody>			       
        </table>
	</div>
</div>	

<script type="text/javascript"  src="/js/default/van-inspection.js"></script>

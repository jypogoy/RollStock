<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header content-title"><i class="fa fa-home fa-fw"></i> Warehouses</h1>
    </div>
</div>
<div class="row">
	<div class="col-lg-12">
	    <div class="panel panel-default" style="background-color:#eff0f1;">
	        <div class="panel-body">
	        	<div class="col-lg-10 search-control-wrapper">
	        		<div class="input-group custom-search-form search-box">
	                	<input type="text" id="searchInput" class="form-control" placeholder="Search..."/>
	                   	<span class="input-group-btn">
		                   	<button id="clearSearchBtn" class="btn btn-default" type="button" title="clear">
		                    	<i class="fa fa-times"></i>
		                   	</button>
	               		</span>
	               </div>
	        	</div>
	        	<div class="col-lg-2 add-control-column" ng-controller="NewWarehouseRecordCtrl">
	        		<button type="button" class="btn btn-primary" title="New" ng-click="newRecord();"> 
	                	<i class="fa fa-plus"></i> Create new Collection
	               	</button>
	        	</div>	        	
	        </div>
	    </div>
	</div>    
</div> 
<div class="row">
	<div class="col-lg-12" ng-controller="WarehouseController">
		<table id="warehouseTable" datatable="ng" width="100%" class="table table-striped table-bordered table-hover">
			 <thead>
                <tr>
                    <th>Name</th>
                    <th>Bins</th>
                    <th>Address</th>                    
                    <th>Date Created</th>
                    <th>Action</th>
                </tr>
			</thead>
	        <tbody>          
	           <tr ng-repeat="warehouse in warehouses">
	               <td>
	               	<a href="#warehouses" data-toggle="modal" ng-click="showRecord(warehouse);" title="Click to Edit">{{ warehouse.name }}</a>	             
	               	<div class="text-muted small"><em>{{ warehouse.description }}</em></div>
	               </td>
	               <td>
	               	<!-- <a href title="Click to show Bins" 
	               		ng-if="warehouse.bins.length > 0" 
	               		ng-click="showBins('/warehouse_bins', warehouse);">{{ warehouse.bins.length }}</a> -->
	               	<span ng-if="warehouse.bins.length > 0">{{ warehouse.bins.length }}</span>	
	               	<span class="text-muted small" ng-if="warehouse.bins.length == 0">{{ warehouse.bins.length }}</span>		
	               </td>
	               <td>{{ warehouse.address }}</td>
	               <td>{{ warehouse.dateCreated | date : 'fullDate' }}</td>
	               <td>
	               	   <!-- <button type="button" class="btn btn-default btn-sm custom-button-default" title="Show Bins" ng-click="showBins('/warehouse_bins', warehouse);"> 
		                	<i class="fa fa-connectdevelop"></i>
		               </button> -->   		
		               <button type="button" class="btn btn-default btn-sm custom-button-default" title="Edit" ng-click="showRecord(warehouse);"> 
		                	<i class="fa fa-pencil"></i>
		               </button>				                                            	                   
		               <button type="button" class="btn btn-default btn-sm" title="Delete" ng-click="delete($index);"> 
		                	<i class="fa fa-times delete-color"></i>
		               </button>
	               </td>
	           </tr>                
	       </tbody>			       
        </table>
	</div>
</div>	

<script type="text/javascript"  src="/js/default/warehouse.js"></script>
